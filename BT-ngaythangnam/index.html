<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhap ngay thang nam</title>
</head>
<body>
    <script>
        let inputyear;
        let inputmonth;
        let inputdate;
        inputyear=parseInt(prompt ("Nhập năm"));
        inputmonth=parseInt(prompt ("Nhập tháng:"));
        inputdate=parseInt(prompt ("Nhập ngày:"));
        document.write ((inputdate < 10 ? "0" + inputdate : inputdate) + "-" + (inputmonth < 10 ? "0" + inputmonth: inputmonth) + "-" + inputyear);
       
       
    </script>
</body>
</html>
