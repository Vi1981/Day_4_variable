<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra bội số a,b</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Hãy nhập số nguyên a:"));
        let b = parseInt(prompt("Hãy nhập số nguyên b:"));
        var mod = a % b;
        if (mod == 0) {
            alert(a + " là bội số của " + b);
        }
        else {
        alert(a + " không là bội số của " + b );
        }
    </script>
</body>
</html>
